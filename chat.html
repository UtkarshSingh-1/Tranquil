<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Tranquil Bot</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-header">
                <h1>Tranquil Bot</h1>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">Hello! How can I assist you with your anxiety and depression today?</div>
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your message here..." autofocus>
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
